  <h2>김아가, 김콩이는 누구인가</h2>
  <p><a href="https://blog.naver.com/cocoj00" target="_blank" title="큰누의 개인블로그">김아가, 김콩이</a>는 김화랑이 데려온 김지우의 멈머들이다. <strong>엄청나게 <u>귀여워서</u></strong> 김화랑이 살면서 한 일 중 가장 잘한 일이라고 김지우는 생각하고 있다.</p>
  <p><img src="blackpoddle.jpg" width="500"</p>
  <p>김아가는 과거에 성깔이 더러웠으나 살면서 점점 스트릿의 습성을 버리고 집멈머로 거듭났다. 김콩이는 개쫄보였는데 지금도 개쫄보다. 아직 당당하고 자신감있는 멈머가 아니다.</p>
